<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Elements and Events</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <main id="content">
    <h1>Sign Up for Emergency Alerts</h1>
    <p>
      Enter your phone number and email address below to receive information about some big crisis,
      should it happen.
    </p>
    <form id="emergencyalerts" action="#null" method="get">
      <ol>
        <li>
          <label for="telephone">Phone Number</label>
          <input type="tel" name="telephone" id="telephone" />
        </li>
        <li>
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" />
        </li>
        <li>
          <input type="submit" name="signup" id="signup" value="Sign Up" />
        </li>
      </ol>
    </form>
  </main>
<script src="site.js"></script>
</body>
</html>
